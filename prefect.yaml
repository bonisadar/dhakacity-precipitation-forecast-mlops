# Generic metadata about this project
name: Dhaka_city_precipitation_forecast
prefect-version: 3.4.6

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/bonisadar/dhakacity-precipitation-forecast-mlops 
    branch: master
    access_token: null

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: openmeteo-api-data-download
  version: test-1
  tags: []
  description: null
  schedule: {}
  flow_name: fetch_and_upload_flow()
  entrypoint: fetch_and_uploag_data.py:fetch_and_upload_flow
  parameters: {}
  work_pool:
    name: first_worker
    work_queue_name: default
    job_variables: {}

- name: dhaka-precipitation-forecast
  version: test-1
  tags: []
  description: null
  schedule: {}
  flow_name: train_and_log_flow
  entrypoint: train_and_log.py:train_and_log_flow
  parameters: {}
  work_pool:
    name: first_worker
    work_queue_name: default
    job_variables: {}


- name: drift-monitoring-deployment
  version: v1
  tags: ["monitoring"]
  schedule:
    cron: "0 17 * * *"         # 11 PM Dhaka is 5 PM UTC
    timezone: "Asia/Dhaka"     
  flow_name: drift_monitoring_flow
  entrypoint: monitor_drift.py:drift_monitoring_flow
  work_pool:
    name: first_worker
    work_queue_name: default
    job_variables: {}
    

